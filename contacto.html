<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <title>Pizzeria lo de leo</title>

    <link rel="stylesheet" href="style.css" />
  </head>


  
  <body>
    <header>
      <div class="banner">
        <div class="banner-texto">
          <a href="index.html"><img src="Img/Logo.png" alt="logo" width="250px" height="250px" /></a>
          <br />
          <br />
          <a href="index.html"><button id="btn">Home</button></a>
        </div>
      </div>
    </header>
    <!-- Cometarios -->
    <section class="section" style="background-image: url(Img/fondo.jpg); background-repeat: repeat;">
        
        <form style="width: 50%; margin: auto; padding-bottom: 8px;">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Nombre*</label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Ingresa tu nombre" required maxlength="30">
            </div>

            <div class="mb-3">
              <label for="exampleInputLastName" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="exampleInputLastName" placeholder="Ingresa tu apellido" maxlength="30">
            </div>

            <div class="mb-3">
                <label for="exampleInputPhone" class="form-label">Telefono*</label>
                <input type="tel" class="form-control" id="exampleInputPhone" placeholder="xx xxxx-xxxx" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" required maxlength="10">
              </div>

            <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Mail*</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"placeholder="example@gmail.com" required maxlength="30">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>

            <div class="mb-3">
                <label for="cars">En que sucursal queres contactar:</label>
                <select id="cars" name="cars">
                  <option value="volvo">Villa Crespo</option>
                  <option value="saab">Paternal</option>
                  <option value="fiat">Flores</option>
                  <option value="audi">Palermo</option>
                </select>
            </div>

              <div class="mb-3">
                <label for="exampleInputTextarea" class="form-label">Mensaje*</label>
                <textarea class="form-control" id="exampleFormControlTextarea" rows="3" placeholder="Ingrese su tema" required maxlength="500"></textarea>
              </div>

              <div class="mb-3">
                <input type="checkbox" id="suscripcion" name="suscripcion" value="Sucribo">
                <label for="suscripcion">Deseo suscribirme a Lo de Leo</label><br>
            </div>

            <button type="submit" class="btn btn-primary" onclick="alert('Gracias por contactar')">Contactar</button>
          </form>

    </section>

    <footer class="text-center text-white" style="background-color: #393024">
      <!-- Grid container -->
      <div class="container">
        <!-- Section: Links -->
        <section >
          <!-- Grid row-->
          <div class="row text-center d-flex justify-content-center pt-5">
            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Sobre nosotros</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Nuestros productos</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Reseñas</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Ayuda</a>
              </h6>
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-2">
              <h6 class="text-uppercase font-weight-bold">
                <a href="#!" class="text-white">Contacto</a>
              </h6>
            </div>
            <!-- Grid column -->
          </div>
          <!-- Grid row-->
        </section>
        <!-- Section: Links -->

        <hr class="my-5" />

        <!-- Section: Text -->
        <section class="mb-5">
          <div class="row d-flex justify-content-center">
            <div class="col-lg-8">
              <p>
                Veni a comer a lo de Leo. Aca en el barrio manteniendo la
                tradicion desde 1874
              </p>
            </div>
          </div>
        </section>
        <!-- Section: Text -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">LoDeLeo.com</a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
  </body>
</html>
